  <body>
    <div id="root"></div>
      <script type="module" src="/src/main.jsx"></script>
    <script>
      // تحديد اللغة (يمكنك استبدال هذه القيمة بمنطق أكثر تعقيدًا لتحديد اللغة)
      const userLanguage = localStorage.getItem("lang");

      // تحديد عنصر HTML
      const htmlElement = document.documentElement;
      
      const root1 = document.getElementById("root");
      // تعيين سمة lang بناءً على اللغة المحددة
      htmlElement.lang = userLanguage;
      if (userLanguage === 'ar' || userLanguage === 'he') {
        htmlElement.dir = "rtl"; 
        htmlElement.lang="ar";// اتجاه من اليمين إلى اليسار (للغة العربية والعبرية)  
         } else {
         htmlElement.dir = 'ltr'; // اتجاه من اليسار إلى اليمين (للغات الأخرى)
         }
  </script>
